<div>
  <mat-tab-group style="min-height: 50px">
    <mat-tab *ngFor="let category of allCat">
      <ng-template mat-tab-label>
        <span
          style="padding: 15px 0 15px 0"
          (click)="onNavigateFun2(category.id)"
          >{{ category.name }}</span
        >
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="content" >
  <div fxLayout="row wrap" fxLayoutGap="8px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let cat of allCat"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header >

          <!-- <mat-card-title class="text-oneline">
            {{cat.name}}
          </mat-card-title> -->
          <p class="text-oneline"> {{cat.name}}</p>

        </mat-card-header>
        <img
          style="cursor: pointer"
          [routerLink]="['/SubCategory', cat.id]"
          mat-card-image
          [src]="cat.first_image"
        />

        <mat-card-actions>
          <button mat-raised-button color="primary">LIKE</button>
          <button class="ms-2" mat-raised-button color="warn">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<!-- Products -->
<hr style="width: 50%; margin: auto" />

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="8px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let prd of products; let i = index; trackBy:trackByFun"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>

          <!-- <mat-card-title
            >{{ prd.name }}
            </mat-card-title> -->
            <p class="text-oneline">{{prd.name}}</p>

        </mat-card-header>
        <img
          style="cursor: pointer"
          [routerLink]="['/Product', prd.id]"
          mat-card-image
          [src]="prd.first_image"
        />

        <mat-card-content>
          <p class="mt-2">{{ prd.price | currency }}</p>
        </mat-card-content>

        <!-- <mat-card-actions>
          <button mat-raised-button color="primary">Add To Cart item</button>
        </mat-card-actions> -->

      </mat-card>
    </div>
  </div>
</div>

<div style="margin: auto; text-align: center; margin-bottom: 5px;">
  <button
    mat-raised-button
    color="primary"

    *ngIf="hasMore"
    type="button"
    (click)="loadMore()"
  >
    Load More...
  </button>
</div>
