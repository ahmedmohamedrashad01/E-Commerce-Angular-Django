<div class="container frm-div mt-5 content">
  <form [formGroup]="userForm" (ngSubmit)="login()">
    <div mat-dialog-title>
      <h2 style="color: #4b5dc0c4">Login:</h2>
    </div>
    <div mat-dialog-content class="content">
      <div>
        <mat-icon
          class="mtIcon"
          matBadgeColor="warn"
          color="primary"
          style="vertical-align: middle"
          >contact_mail</mat-icon
        >

        <mat-form-field appearance="outline" class="ms-2">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" />
        </mat-form-field>
      </div>

      <div>
        <mat-icon
          class="mtIcon"
          matBadgeColor="warn"
          color="primary"
          style="vertical-align: middle"
          >password</mat-icon
        >

        <mat-form-field appearance="outline" class="ms-2">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions class="actions">
      <button
        class="form-control"
        mat-raised-button
        color="primary"
        type="submit"
      >
        <mat-icon
          class="mtIcon"
          matBadgeColor="warn"
          color="white"
          style="vertical-align: middle"
          >login</mat-icon
        >

        Login
      </button>
    </div>

    <div class="mt-3 text-center m-1 login-register-btn">
      <button class="m-1" (click)="openDialog()"  mat-raised-button color="warn">Forgot Password</button>
      <button class="m-1" routerLink="/Register"  mat-raised-button color="warn">Register</button>
    </div>




  </form>
</div>
