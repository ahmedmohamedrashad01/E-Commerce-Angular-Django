

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let prd of products">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{prd.name}}</mat-card-title>
          </mat-card-header>
          <img style="cursor: pointer;" mat-card-image [src]="prd.first_image"
          [routerLink]="['/ProductsBySub', prd.id]">
          <!-- [routerLink]="['/Products', prd.id]"  -->

          <mat-card-content>
            <p>
              {{prd.description}}
            </p>
          </mat-card-content>

          <mat-card-actions >
            <button mat-raised-button color="primary">LIKE</button>
            <button class="ms-2" mat-raised-button color="warn">SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
